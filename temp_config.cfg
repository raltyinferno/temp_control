[GENERAL]
#how many seconds between reading from excel file(careful not to read more often than 
# sheet is being updated or difference in temp will go down to 0 when it shouldn't)
update_frequency = 60
excel_file = CollectTempDataEveryMin.xlsm
#coordinates start from 0,0 for the top left cell
excel_cell_x = 3
excel_cell_y = 0

[MAINTENANCE]
#target temperature
